<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Juan Justiti</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="Juan Justiti" class="profile-photo">
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="project.html" class="nav-link">Projects</a>
            <a href="article.html" class="nav-link">Articles</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Contact</h1>
        <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="btn-primary">Send</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Juan Justiti</p>
    </footer>
</body>
</html>
