<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Juan Justiti</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <img src="your-photo.jpg" alt="Juan Justiti" class="profile-photo">
        <nav>
            <a href="index.html" class="nav-link">Home</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="project.html" class="nav-link">Projects</a>
            <a href="article.html" class="nav-link">Articles</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </nav>
    </header>
    <main>
        <h1>Projects</h1>
        <div class="chart-container">
            <canvas id="projectChart"></canvas>
        </div>
        <script>
            var ctx = document.getElementById('projectChart').getContext('2d');
            var projectChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Project A', 'Project B', 'Project C'],
                    datasets: [{
                        label: 'Completion Status',
                        data: [12, 19, 3],
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        </script>
    </main>
    <footer>
        <p>About | Contact</p>
    </footer>
</body>
</html>
